<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="left">
        <div class="logo-container">
            <img src="./images/odin-logo.png" alt="A cartoonish odin" class="logo">
        </div>
        <div class="bg-credit">Photo by <a href="">Halle West</a> on <a href="">Unsplash</a></div>
    </div>
    <div class="right">
        <div class="top">
            <p><b>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> up now to get started</b></p>
            <p><b>You <em>know</em> you want to.</b></p>
        </div>
        <div class="middle">
            <form id="create-account" action="http://httpbin.org/post" method="post">
                <h1><b>Let's do this!</b></h1>
                <div class="form-row">
                    <div class="form-item">
                        <label for="first-name">FIRST NAME</label>
                        <input id="first-name" name="first-name" type="text" required>
                    </div>
                    <div class="form-item">
                        <label for="last-name">LAST NAME</label>
                        <input id="last-name" name="last-name" type="text" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-item">
                        <label for="email">EMAIL</label>
                        <input id="email" name="email" type="email" required>
                    </div>
                    <div class="form-item">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input id="phone-number" name="phone-number" type="tel" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-item">
                        <label for="password">PASSWORD</label>
                        <input id="password" name="password" type="password" required>
                    </div>
                    <div class="form-item">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input id="confirm-password" name="password-confirm" type="password" required>
                    </div>
                </div>
            </form>
        </div>
        <div class="bottom">
            <button type="submit" form="create-account">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>

    </div>
    
</body>
</html>
